
<h1 class="header">Welcome, {{ username }}!</h1>

<div class="row">
	<div class="col-md-3">
		
	</div>

	<div class="col-md-3"></div>
	<div class="col-md-3"></div>
	<div class="col-md-3">
		<button class="btn btn-danger" ng-click="logOut()">Log Out</button>
		<button class="btn btn-primary" ng-click="addNewBusiness()">Add New +</button>
	</div>
</div>

<div class="row gapRow">
</div>

<div class="row">
	<div class = "panel panel-default">
		<div class="panel panel-heading tableHeader">
			<h3>Businesses</h3>
		</div>
		<!-- Table -->
		<table class="table table-striped table-bordered">
			<thead> 
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>Phone</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr class="tableRows" ng-repeat="b in businessArray">
					<td> 
						<div ng-hide="editingData[b._objCount]"><b>{{b.name}}</b></div>
            			<div ng-show="editingData[b._objCount]"><input type="text" ng-model="b.name"/></div> 
					</td>
					<td> 
						<div ng-hide="editingData[b._objCount]">{{b.address}}</div>
            			<div ng-show="editingData[b._objCount]"><input type="text" ng-model="b.address"/></div> 
					</td>
					<td> 
						<div ng-hide="editingData[b._objCount]">{{b.phone}}</div>
            			<div ng-show="editingData[b._objCount]"><input type="text" ng-model="b.phone"/></div> 
					</td>
					<td> 
						<div ng-hide="editingData[b._objCount]">{{b.description}}</div>
            			<div ng-show="editingData[b._objCount]"><textarea type="text" ng-model="b.description"></textarea></div> 
					</td>
					<td>
						<button class="btn btn-primary" ng-hide="editingData[b._objCount]" ng-click="modify(b)">Edit</button>
							<button class="btn btn-danger" ng-show="editingData[b._objCount]" ng-click="cancel(b)">Cancel</button>
            				<button class="btn btn-success" ng-show="editingData[b._objCount]" ng-click="update(b)">Save</button>
            			</div>
            		</td>
				</tr>
			</tbody>

		</table>
	</div>
</div>
